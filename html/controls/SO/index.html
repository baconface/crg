<!DOCTYPE html>
<html>
	<head>
		<title>CRG Operator Controls</title>
		<script type="text/javascript" src="/external/jquery/jquery.js"></script>
		<script type="text/javascript" src="/external/jquery/jquery.js"></script>
		<script type="text/javascript" src="/json/core.js"></script>
		<script type="text/javascript" src="index.js"></script>
		<link href="/external/jquery-ui/css/default/jquery-ui.css" type="text/css" rel="stylesheet" />
	</head>
	<body sbContext="ScoreBoard">
		<div class="ConnectionError">Not connected</div>
		<div class="Row">
			<div class="MasterControls">
				<div class="Row">
					<div>
						<button class="StartJam" sbCommand="ScoreBoard.StartJam">Start</button>
					</div>
					<div>
						<button class="StopJam" sbCommand="ScoreBoard.StopJam">Stop</button>
					</div>
					<div class="buttonset">
						<button class="Timeout" sbCommand="ScoreBoard.Timeout">Timeout</button>
						<button class="EndTimeout" sbCommand="ScoreBoard.EndTimeout">End Timeout</button>
					</div>
					<div>
						<button class="Undo" sbCommand="ScoreBoard.Undo">Undo</button>
					</div>
				</div>
			</div>
		</div>
		<div class="Row">
			<div class="Team Team1" sbContext="Team(1)">
				<div class="Row">
					<div class="Logo" sbDisplay="Logo"></div>
					<div class="Name" sbDisplay="Name"></div>
					<div class="EditTeam"><button class="SmallButton">Edit Team</button></div>
				</div>
				<div class="Row">
					<div class="ScoreDown">
						<button class="ScoreDown" sbCommand="Dec" sbCommandField="Score">Score -1</button><br />
						<button class="JamScoreDown SmallButton" sbCommand="Inc" sbCommandField="LastScore">Jam Score -1</button>
					</div>
					<div class="JamScore" sbDisplay="JamScore"></div>
					<div class="Score" sbDisplay="Score"></div>
					<div class="InstantScore"></div>
					<div class="ScoreUp">
						<button class="ScoreUp" sbCommand="Inc" sbCommandField="Score">Score +1</button><br />
						<button class="JamScoreUp SmallButton" sbCommand="Dec" sbCommandField="LastScore">Jam Score +1</button>
					</div>
				</div>
				<div class="Row">
					<table class="ScoreKeeper">
						<thead>
							<tr>
								<td class="Pass">Jam</td>
								<td class="Pass">Jammer</td>
								<td>Lost</td>
								<td>Lead</td>
								<td>Call</td>
								<td>Inj</td>
								<td>NP</td>
								<td class="Pass">Pass 2</td>
								<td class="Pass">Pass 3</td>
								<td class="Pass">Pass 4</td>
								<td class="Pass">Pass 5</td>
								<td class="Pass">Pass 6</td>
								<td class="Pass">Pass 7</td>
								<td class="Pass">Pass 8</td>
								<td class="Pass">Pass 9</td>
							</tr>
						</thead>
						<tbody>
							<tr class="Template">
								<td><span class="Jam">0</span></td>
								<td><span class="Jammer">0000</span></td>
								<td><input type="checkbox" class="Lost" /></td>
								<td><input type="checkbox" class="Lead" /></td>
								<td><input type="checkbox" class="Call" /></td>
								<td><input type="checkbox" class="Injury" /></td>
								<td><input type="checkbox" class="NoPass" /></td>
								<td class="Pass"><input type="number" min="0" max="7" class="Pass2" /></td>
								<td class="Pass"><input type="number" min="0" max="7" class="Pass3" /></td>
								<td class="Pass"><input type="number" min="0" max="7" class="Pass4" /></td>
								<td class="Pass"><input type="number" min="0" max="7" class="Pass5" /></td>
								<td class="Pass"><input type="number" min="0" max="7" class="Pass6" /></td>
								<td class="Pass"><input type="number" min="0" max="7" class="Pass7" /></td>
								<td class="Pass"><input type="number" min="0" max="7" class="Pass8" /></td>
								<td class="Pass"><input type="number" min="0" max="7" class="Pass9" /></td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="Row">
					<div class="Timeout">
						<button class="Timeout" sbCommand="Start" sbCommandField="Timeouts">Timeout</button>
					</div>
					<div class="Timeouts" sbDisplay="Timeouts"></div>
					<div class="OfficialReview">
						<button class="OfficialReview" sbCommand="Start" sbCommandField="OfficialReviews">Official Review</button>
					</div>
					<div class="OfficialReviews" sbDisplay="OfficialReviews"></div>
					<div class="Retained">
						<button class="OfficialReviewRetained" sbCommand="Retained" sbCommandField="OfficialReviews">Retained</button>
					</div>
				</div>
				<div class="Row">
					<div class="Lead">
						<div class="buttonset">
							<button class="SmallButton Lead">Lead</button>
							<button class="SmallButton No">No</button>
							<button class="SmallButton Lost">Lost</button>
						</div>
					</div>
					<div class="Jammer">
						<select class="Skater Jammer">
							<option value="">No Jammer</option>
						</select>
						<button class="SmallButton Box">Box</button>
					</div>
				</div>
				<div class="Row">
					<div class="StarPass">
						<div class="buttonset">
							<button class="SmallButton Yes">Star Pass</button>
							<button class="SmallButton No">No</button>
						</div>
					</div>
					<div class="Pivot">
						<select class="Skater Pivot">
							<option value="">No Pivot</option>
						</select>
						<button class="SmallButton Box">Box</button>
					</div>
				</div>
				<div class="Editor">
					<div>
						Skaters
						<table class="Skaters">
							<thead>
								<tr>
									<td width="5%">Number</td>
									<td width="20%">Name</td>
									<td width="20%">Insurance</td>
									<td width="20%">Legal Name</td>
									<td width="20%"></td>
									<td></td>
								</tr>
							</thead>
							<tbody class="SkaterRows">
								<tr class="AddRow">
									<td class="Number"><input type="text" class="Number" /></td>
									<td class="Name"><input type="text" class="Name" /></td>
									<td class="InsuranceNumber"><input type="text" class="InsuranceNumber" /></td>
									<td class="LegalName"><input type="text" class="LegalName" /></td>
									<td class="Description">
										<label><input type="checkbox" class="IsAlt" /> Alternate</label>
										<label><input type="checkbox" class="IsCaptain" /> Captain</label>
										<label><input type="checkbox" class="IsAltCaptain" /> Alt Captain</label>
										<label><input type="checkbox" class="IsBenchStaff" /> Bench Staff</label>
									</td>
									<td class="Buttons">
										<button class="Add">Add</button>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
			<div class="Clocks">
				<div class="Clock Period" sbContext="Clock(Period)">
					<div class="Row">
						<div class="Name" sbDisplay="Name"></div>
					</div>
					<div class="Row Num">
						<div class="Num" sbDisplay="Number.Num"></div>
					</div>
					<div class="Row Time">
						<div class="Down SmallButton" sbCommand="Dec" sbCommandField="Time.Num"><button>-1</button></div>
						<div class="Time" sbDisplay="Time.Num" sbModify="toTime"></div>
						<div class="Up SmallButton" sbCommand="Inc" sbCommandField="Time.Num"><button>+1</button></div>
					</div>
				</div>
				<div class="Clock Jam" sbCopyDiv=".Clock.Period" sbContext="Clock(Jam)"></div>
				<div class="Clock Lineup" sbCopyDiv=".Clock.Period" sbContext="Clock(Lineup)"></div>
				<div class="Clock Timeout" sbCopyDiv=".Clock.Period" sbContext="Clock(Timeout)"></div>
				<div class="Clock Intermission" sbCopyDiv=".Clock.Period" sbContext="Clock(Intermission)"></div>
			</div>
			<div class="Team Team2 Reverse" sbCopyDiv=".Team1" sbContext="Team(2)"></div>
		</div>
		<div class="StateHistory Row">
			<table cellspacing="0">
				<thead>
					<tr>
						<td></td>
						<td>Period/Jam</td>
						<td>State</td>
						<td>Can Revert</td>
						<td>Length</td>
						<td>Period</td>
						<td>Jam</td>
						<td>Lineup</td>
						<td>Timeout</td>
						<td>Intermission</td>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>
		<button id="debugClocks">Debug Clocks</button>
	</body>
</html>
