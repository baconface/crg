<!DOCTYPE html>
<html>
	<head>
		<title>CRG Operator Controls</title>
		<!-- Copyright 2015-2016 The CRG Authors (see AUTHORS file).
			All rights reserved.  Use of this source code is
			governed by a GPL-style license that can be found
			in the LICENSE file. -->
		<link type="text/css" rel="stylesheet" href="index.css" />
		<link type="text/css" rel="stylesheet" href="/external/jquery-ui/css/default/jquery-ui.css" />

		<script type="text/javascript" src="/external/jquery/jquery.js"></script>
		<script type="text/javascript" src="/javascript/core.js"></script>
		<script type="text/javascript" src="index.js"></script>
	</head>
	<body sbContext="Scoreboard">
		<div class="ConnectionError">Not connected</div>
		<div class="Row">
			<div class="MasterControls">
				<div class="Row">
					<div>
						<button class="StartJam" sbCommand="StartJam">Start</button>
					</div>
					<div>
						<button class="StopJam" sbCommand="StopJam">Stop</button>
					</div>
					<div class="buttonset">
						<button class="Timeout" sbCommand="Timeout">Timeout</button>
						<button class="EndTimeout" sbCommand="EndTimeout">End Timeout</button>
					</div>
					<div>
						<button class="Undo" sbCommand="Undo">Undo</button>
					</div>
				</div>
			</div>
		</div>
		<div class="Row">
			<div class="Team Team1" sbContext="Team(1)">
				<div class="Row">
					<div class="Logo" sbDisplay="Logo"></div>
					<div class="Name" sbDisplay="Name,Color"></div>
					<div class="EditTeam"><button class="SmallButton">Edit Team</button></div>
				</div>
				<div class="Row">
					<div class="ScoreDown">
						<button class="ScoreDown" sbCommand="Dec" sbCommandField="Score">Score -1</button><br />
						<button class="JamScoreDown SmallButton" sbCommand="Inc" sbCommandField="LastScore">Jam Score -1</button>
					</div>
					<div class="JamScore" sbDisplay="JamScore"></div>
					<div class="Score" sbDisplay="Score"></div>
					<div class="InstantScore"></div>
					<div class="ScoreUp">
						<button class="ScoreUp" sbCommand="Inc" sbCommandField="Score">Score +1</button><br />
						<button class="JamScoreUp SmallButton" sbCommand="Dec" sbCommandField="LastScore">Jam Score +1</button>
					</div>
				</div>
				<div class="Row">
					<table class="ScoreKeeper">
						<thead>
							<tr>
								<td class="Pass">Jam</td>
								<td class="Pass">Jammer</td>
								<td>Lost</td>
								<td>Lead</td>
								<td>Call</td>
								<td>Inj</td>
								<td>NP</td>
								<td class="Pass">Pass 2</td>
								<td class="Pass">Pass 3</td>
								<td class="Pass">Pass 4</td>
								<td class="Pass">Pass 5</td>
								<td class="Pass">Pass 6</td>
								<td class="Pass">Pass 7</td>
								<td class="Pass">Pass 8</td>
								<td class="Pass">Pass 9</td>
							</tr>
						</thead>
						<tbody>
							<tr class="Template">
								<td class="Jam"><span class="Period"></span> - <span class="Jam"></td>
								<td class="Jammer"></td>
								<td class="Lost"><input type="checkbox" /></td>
								<td class="Lead"><input type="checkbox" /></td>
								<td class="Call"><input type="checkbox" /></td>
								<td class="Injury"><input type="checkbox" /></td>
								<td class="NoPass"><input type="checkbox" /></td>
								<td class="Pass Pass2"><input type="number" min="0" max="7" /></td>
								<td class="Pass Pass3"><input type="number" min="0" max="7" /></td>
								<td class="Pass Pass4"><input type="number" min="0" max="7" /></td>
								<td class="Pass Pass5"><input type="number" min="0" max="7" /></td>
								<td class="Pass Pass6"><input type="number" min="0" max="7" /></td>
								<td class="Pass Pass7"><input type="number" min="0" max="7" /></td>
								<td class="Pass Pass8"><input type="number" min="0" max="7" /></td>
								<td class="Pass Pass9"><input type="number" min="0" max="7" /></td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="Row">
					<div class="Timeout">
						<button class="Timeout" sbCommand="Start" sbCommandField="Timeouts">Timeout</button>
					</div>
					<div class="Timeouts" sbDisplay="Timeouts"></div>
					<div class="OfficialReview">
						<button class="OfficialReview" sbCommand="Start" sbCommandField="OfficialReviews">Official Review</button>
					</div>
					<div class="OfficialReviews" sbDisplay="OfficialReviews"></div>
					<div class="Retained">
						<button class="OfficialReviewRetained" sbCommand="Retained" sbCommandField="OfficialReviews">Retained</button>
					</div>
				</div>
				<div class="Row">
					<div class="Lead">
						<div class="buttonset">
							<button class="SmallButton Lead" sbBind="Lead" sbData="Lead">Lead</button>
							<button class="SmallButton No" sbBind="Lead" sbData="No">No</button>
							<button class="SmallButton Lost" sbBind="Lead" sbData="Lost">Lost</button>
						</div>
					</div>
					<div class="Jammer">
						<select class="Skater Jammer" sbBind="Jammer.ID">
							<option value="">No Jammer</option>
						</select>
						<button class="SmallButton Box" sbCommand="ToggleBox" sbData="Jammer">Box</button>
					</div>
				</div>
				<div class="Row">
					<div class="StarPass">
						<div class="buttonset">
							<button class="SmallButton Yes" sbBind="StarPass" sbData="true">Star Pass</button>
							<button class="SmallButton No" sbBind="StarPass" sbData="false">No</button>
						</div>
					</div>
					<div class="Pivot">
						<select class="Skater Pivot" sbBind="Pivot.ID">
							<option value="">No Pivot</option>
						</select>
						<button class="SmallButton Box" sbCommand="ToggleBox" sbData="Pivot">Box</button>
					</div>
				</div>
				<div class="Editor">
					<div>
						Skaters
						<table class="Skaters">
							<thead>
								<tr>
									<td width="5%">Number</td>
									<td width="20%">Name</td>
									<td width="20%">Insurance</td>
									<td width="20%">Legal Name</td>
									<td width="20%"></td>
									<td></td>
								</tr>
							</thead>
							<tbody class="SkaterRows">
								<tr class="AddRow">
									<td class="Number"><input type="text" class="Number" /></td>
									<td class="Name"><input type="text" class="Name" /></td>
									<td class="InsuranceNumber"><input type="text" class="InsuranceNumber" /></td>
									<td class="LegalName"><input type="text" class="LegalName" /></td>
									<td class="Description">
										<label><input type="checkbox" class="IsAlt" /> Alternate</label>
										<label><input type="checkbox" class="IsCaptain" /> Captain</label>
										<label><input type="checkbox" class="IsAltCaptain" /> Alt Captain</label>
										<label><input type="checkbox" class="IsBenchStaff" /> Bench Staff</label>
									</td>
									<td class="Buttons">
										<button class="Add">Add</button>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
			<div class="Clocks">
				<div class="Clock Period" sbContext="Clock(Period)">
					<div class="Row">
						<div class="Name" sbDisplay="Name"></div>
					</div>
					<div class="Row Num">
						<div class="Num" sbDisplay="Number.Num"></div>
					</div>
					<div class="Row Time">
						<div class="Down SmallButton" sbCommand="Dec" sbCommandField="Time.Num"><button>-1</button></div>
						<div class="Time" sbDisplay="Time.Num" sbModify="toTime"></div>
						<div class="Up SmallButton" sbCommand="Inc" sbCommandField="Time.Num"><button>+1</button></div>
					</div>
				</div>
				<div class="Clock Jam" sbCopyDiv=".Clock.Period" sbContext="Clock(Jam)"></div>
				<div class="Clock Lineup" sbCopyDiv=".Clock.Period" sbContext="Clock(Lineup)"></div>
				<div class="Clock Timeout" sbCopyDiv=".Clock.Period" sbContext="Clock(Timeout)"></div>
				<div class="Clock Intermission" sbCopyDiv=".Clock.Period" sbContext="Clock(Intermission)"></div>
			</div>
			<div class="Team Team2 Reverse" sbCopyDiv=".Team1" sbContext="Team(2)"></div>
		</div>
		<div class="StateHistory Row">
			<table cellspacing="0">
				<thead>
					<tr>
						<td></td>
						<td>Period/Jam</td>
						<td>State</td>
						<td>Can Revert</td>
						<td>Length</td>
						<td>Period</td>
						<td>Jam</td>
						<td>Lineup</td>
						<td>Timeout</td>
						<td>Intermission</td>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>
	</body>
</html>
