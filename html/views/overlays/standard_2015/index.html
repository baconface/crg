<!DOCTYPE html>
<html>
	<head>
		<title>CRG SB Overlay</title>
		<!--
		 This file is part of the Carolina Rollergirls (CRG) ScoreBoard.
		 The CRG ScoreBoard is licensed under either the GNU General Public
		 License version 3 (or later), or the Apache License 2.0, at your option.
		 See the file COPYING for details.
		-->
		<link type="text/css" rel="stylesheet" href="index.css" />
		<script type="text/javascript" src="/external/jquery/jquery.js"></script>
		<script type="text/javascript" src="/javascript/core.js"></script>
		<script type="text/javascript" src="/views/standard/common.js"></script>
		<script type="text/javascript" src="index.js"></script>
	</head>
	<body>
		<div sbContext="ScoreBoard">
			<div class="ScoreBoard">
				<div class="EventLogo"></div>
				<div class="Team Team1" sbContext="Team(1)">
					<div class="JammerBox">
						<div class="Name" sbDisplay="Jammer.Name"></div>
						<div class="Lead" sbTrigger="lead" sbTriggerOn="Lead"><div></div></div>
					</div>
					<div class="MainBox">
						<div class="Color" sbTrigger="setColor" sbTriggerOn="Color(overlay)"></div>
						<div class="Name" sbDisplay="Name,AlternateName(overlay)" sbModify="nameUpdate"></div>
						<div class="Score" sbDisplay="Score"></div>
					</div>
					<div class="BottomBox">
						<div class="Timeouts">
							<div class="Timeout1 Dot"></div>
							<div class="Timeout2 Dot"></div>
							<div class="Timeout3 Dot"></div>
						</div>
						<div class="OfficialReviews">
							<div class="OfficialReview1 Dot"></div>
						</div>
						<div class="JamScore" sbDisplay="JamScore"></div>
					</div>
				</div>
				<div class="Team Team2" sbContext="Team(2)" sbCopyDiv="div.ScoreBoard>div.Team1"></div>
			</div>
			<div class="Intermission PreBout">
			</div>
			<div class="Final">
			</div>
		</div>
	</body>
</html>
