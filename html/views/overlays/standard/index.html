<!DOCTYPE html>
<html>
	<head>
		<title>CRG SB Overlay</title>

		<link type="text/css" rel="stylesheet" href="index.css" />
		<script type="text/javascript" src="/external/jquery/jquery.js"></script>
		<script type="text/javascript" src="/javascript/core.js"></script>
		<script type="text/javascript" src="/views/standard/common.js"></script>
		<script type="text/javascript" src="index.js"></script>
	</head>
	<body>
		<div id="mainDiv" style="opacity: 1;" sbContext="ScoreBoard" class="JamScore Full">
			<div id="WftdaMain" class="Full"><img class="Bar" src="images/wg_color/wftda_overlay_main_tc.png"/></div>
			<div id="WftdaT1CV" class="Full"><img class="Bar" src="images/wg_color/wftda_overlay_t1_cover.png"/></div>
			<div id="WftdaT1LD" class="Full"><img class="Bar" src="images/wg_color/wftda_overlay_t1_lead.png"/></div>
			<div id="WftdaT1OR" class="Full"><img class="Bar" src="images/wg_color/wftda_overlay_t1_or.png"/></div>
			<div id="WftdaT1T1" class="Full"><img class="Bar" src="images/wg_color/wftda_overlay_t1_to1.png"/></div>
			<div id="WftdaT1T2" class="Full"><img class="Bar" src="images/wg_color/wftda_overlay_t1_to2.png"/></div>
			<div id="WftdaT1T3" class="Full"><img class="Bar" src="images/wg_color/wftda_overlay_t1_to3.png"/></div>
			<div id="WftdaT2CV" class="Full"><img class="Bar" src="images/wg_color/wftda_overlay_t2_cover.png"/></div>
			<div id="WftdaT2LD" class="Full"><img class="Bar" src="images/wg_color/wftda_overlay_t2_lead.png"/></div>
			<div id="WftdaT2OR" class="Full"><img class="Bar" src="images/wg_color/wftda_overlay_t2_or.png"/></div>
			<div id="WftdaT2T1" class="Full"><img class="Bar" src="images/wg_color/wftda_overlay_t2_to1.png"/></div>
			<div id="WftdaT2T2" class="Full"><img class="Bar" src="images/wg_color/wftda_overlay_t2_to2.png"/></div>
			<div id="WftdaT2T3" class="Full"><img class="Bar" src="images/wg_color/wftda_overlay_t2_to3.png"/></div>
		
			<div id="StatusBar">
				<div id="JamStatus" class="noBack AutoFit Status ShowInJam Show">
					<a class="Name" sbDisplay="Name">JAM</a>
				</div>
				<div id="LineupStatus" class="noBack AutoFit Status ShowInLineup Show">
					<a class="Name" sbDisplay="Name">Lineup</a>
				</div>
				<div id="TimeoutStatus" class="noBack AutoFit Status ShowInTimeout Show">
					<a class="Name" sbDisplay="Name">Timeout</a>
				</div>
				<div id="ReviewStatus" class="noBack AutoFit Status ShowInReview Show">
					<a class="Name" sbDisplay="Name">Review</a>
				</div>
				<div id="PregameStatus" class="noBack AutoFit Status ShowInPregame Show">
					<a class="Name" sbDisplay="Name">Prebout</a>
				</div>
				<div id="HalftimeStatus" class="noBack AutoFit Status ShowInHalftime Show">
					<a class="Name" sbDisplay="Name">HALFTIME</a>
				</div>
				<div id="UnofficialStatus" class="noBack AutoFit Status ShowInUnofficial Show">
					<a class="Name" sbDisplay="Name">Unofficial</a>
				</div>
				<div id="FinalStatus" class="noBack AutoFit Status ShowInFinal Show">
					<a class="Name" sbDisplay="Name">FINAL</a>
				</div>
				<div id="StandByStatus" class="noBack AutoFit Status ShowInStandBy Show">
					<a class="Name" sbDisplay="Name">Stand By</a>
				</div>
			</div>
		
			<div id="TopBar">
				<div id="ClockPeriodNumber" class="noBack AutoFit" sbContext="Clock(Period)">
					<a class="Name">P</a><a class="Number" sbDisplay="Number"></a>
				</div>
				<div id="ClockPeriodTime" class="noBack AutoFit ShowInLineup ShowInJam ShowInTimeout Clock Period" sbContext="Clock(Period)">
					<a class="ClockPI" sbDisplay="Time" sbModify="toTime"></a>
				</div>
				<div id="ClockIntermissionTime" class="noBack AutoFit ShowInIntermission Clock Intermission" sbContext="Clock(Intermission)">
					<a class="ClockPI" sbDisplay="Time" sbModify="toTime"></a>
				</div>
				<div id="ClockJamTime" class="noBack AutoFit ShowInJam Clock Jam" sbContext="Clock(Jam)">
					<a class="ClockJLT" sbDisplay="Time" sbModify="toTime"></a>
				</div>
				<div id="ClockLineupTime" class="noBack AutoFit ShowInLineup Clock Lineup" sbContext="Clock(Lineup)">
					<a class="ClockJLT" sbDisplay="Time" sbModify="toTime"></a>
				</div>
				<div id="ClockTimeoutTime" class="noBack AutoFit ShowInTimeout Clock Timeout" sbContext="Clock(Timeout)">
					<a class="ClockJLT" sbDisplay="Time" sbModify="toTime"></a>
				</div> 
				<div id="ClockJamNumber" class="noBack AutoFit" sbContext="Clock(Jam)">
					<a class="Name">J</a><a class="Number" sbDisplay="Number"></a>
				</div>
			</div>
		
			<div id="BottomBarFullWidth">
				<div id="OverlayLogo"><img class="logoscale"></img></div>
			</div>
		 
			<div id="BottomBar">
				<div id="Team1Bar" sbContext="Team(1)">
					<div id="Team1TimeOuts" class="TimeOuts"><a></a></div>
					<div id="Team1Swatch" class="noBack" ><a></a></div>
					<div id="Team1Name" class="Name AutoFit" sbModify="nameUpdate" sbDisplay="Name,AlternateName(scoreboard)"></div>
					<div id="Team1Score" class="noBack AutoFit" sbDisplay="Score"><a></a></div>
					<div id="Team1JamPoints" class="noBack AutoFit" sbDisplay="JamScore"><a></a></div>
				</div>
				<div id="Team2Bar" sbContext="Team(2)">
					<div id="Team2Swatch" class="noBack" ><a></a></div>
					<div id="Team2Name" class="Name AutoFit" sbModify="nameUpdate" sbDisplay="Name,AlternateName(scoreboard)"></div>
					<div id="Team2Score" class="noBack AutoFit" sbDisplay="Score"><a></a></div>
					<div id="Team2TimeOuts" class="TimeOuts"><a></a></div>
					<div id="Team2JamPoints" class="noBack AutoFit" sbDisplay="JamScore"><a></a></div>
				</div>
			</div>
		</div>
	</body>
</html>
