<html>
	<head>
		<link type="text/css" rel="stylesheet" href="index.css" />

		<script type="text/javascript" src="/external/jquery/jquery.js"></script>
		<script type="text/javascript" src="/javascript/core.js"></script>
		<script type="text/javascript" src="index.js"></script>
		<script type="text/javascript" src="common.js"></script>
	</head>
	<body>
		<div class="ConnectionError">Not connected</div>
		<div class="DisplayPane" id="image"><img class="object"/></div>
		<div class="DisplayPane" id="video"><video class="object"onended="this.play();"></video></div>
		<div class="DisplayPane" id="html"><iframe class="object"></iframe></div>
		<div class="DisplayPane Show" id="scoreboard" sbContext="ScoreBoard" class="JamScore">
			<div class="Team Team1 Left" sbContext="Team(1)">
				<div class="Name AutoFit" sbModify="nameUpdate" sbDisplay="Name,AlternateName(scoreboard)"></div>
				<div class="Logo" sbTrigger="logoUpdate" sbTriggerOn="Logo">&nbsp;</div>
				<div class="Score Box AutoFit" sbDisplay="Score"></div>
				<div class="JamScore Box AutoFit" sbDisplay="JamScore"></div>
				<div class="Timeouts Box">
					<div class="Number AutoFit" sbDisplay="Timeouts"></div>
				</div>
				<div class="DotTimeouts Box">
					<div class="Dot Timeout1"></div>
					<div class="Dot Timeout2"></div>
					<div class="Dot Timeout3"></div>
				</div>
				<div class="OfficialReviews Box Header">OR</div>
				<div class="OfficialReviews Box">
					<div class="Number AutoFit" sbDisplay="OfficialReviews"></div>
				</div>
				<div class="DotOfficialReviews Box">
					<div class="Dot OfficialReview1"></div>
				</div>
				<div class="ShowInJam Clock Lead AutoFit" sbDisplay="Lead,StarPass,Jammer.Name" sbModify="jammer"></div>
			</div>

			<div class="Team Team2 Right" sbCopyDiv=".DisplayPane>.Team1" sbContext="Team(2)">
			</div>

			<div class="Timeouts Header Box AutoFit"><a>Timeouts</a></div>

			<!-- Jam In Progress -->
			<div class="ShowInJam Clock Period Large" sbContext="Clock(Period)">
				<div class="Box Name FlatDark FlatBottom AutoFit">
					<span class="Name" sbDisplay="Name"></span>
					<span class="Number" sbDisplay="Number"></span>
				</div>
				<div class="Box Time FlatTop AutoFit" sbDisplay="Time.Num" sbModify="toTime"></div>
			</div>
			<div class="ShowInJam Clock Jam Large" sbContext="Clock(Jam)">
				<div class="Box Name FlatDark FlatBottom AutoFit">
					<span class="Name" sbDisplay="Name"></span>
					<span class="Number" sbDisplay="Number"></span>
				</div>
				<div class="Box Time FlatTop AutoFit" sbDisplay="Time.Num" sbModify="toTime"></div>
			</div>

			<!-- Lineup / Timeout Clocks Running -->
			<div class="ShowInLineup ShowInTimeout Clock Period Small Time Box AutoFit" sbContext="Clock(Period)" sbDisplay="Time.Num" sbModify="toTime"></div>
			<div class="ShowInLineup ShowInTimeout Clock Period Small NameNumber Box AutoFit" sbContext="Clock(Period)" sbDisplay="Name,Number" sbModify="toClockInitialNumber"></div>
			<div class="ShowInLineup ShowInTimeout Clock Jam Small NameNumber Box AutoFit" sbContext="Clock(Jam)" sbDisplay="Name,Number" sbModify="toClockInitialNumber"></div>
			<div class="ShowInLineup ShowInTimeout Clock Description Small Box AutoFit" sbDisplay="Clock(Lineup).Name, Clock(Timeout).Name, State" sbModify="smallDescriptionUpdate"></div>
			<div class="ShowInLineup Clock Lineup Small Box AutoFit" sbContext="Clock(Lineup)" sbDisplay="Time.Num" sbModify="toTime"></div>
			<div class="ShowInTimeout Clock Timeout Small Box AutoFit" sbContext="Clock(Timeout)" sbDisplay="Time.Num" sbModify="toTime"></div>

			<!-- Intermission -->
			<div class="ShowInIntermission Clock Intermission">
				<div class="Message Box AutoFit" sbDisplay="State" sbModify="intermissionDisplay"></div>
				<div class="Time Box AutoFit" sbDisplay="Clock(Intermission).Time.Num" sbModify="toTime"></div>
			</div>
		</div>
	</body>
</html>
