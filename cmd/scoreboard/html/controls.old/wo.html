		<script type="text/javascript" src="/external/jquery/jquery.js" ></script>
		<script type="text/javascript" src="/javascript/scoreboard.js" ></script>
	</head>
	<body>
		<table>
			<tr>
				<td>&nbsp;</td>
				<th><a class="Team1 Name">Team 1</a></th>
				<th><a class="Team2 Name">Team 2</a></th>
			</tr>
			<tr>
				<td>Overlay Name:</td>
				<td><input type="text" class="Team1 AlternateName" /></td>
				<td><input type="text" class="Team2 AlternateName" /></td>
			</tr>
			<tr>
				<td>Foreground:</td>
				<td><input type="text" class="Team1 overlay_fg" /></td>
				<td><input type="text" class="Team2 overlay_fg" /></td>
			</tr>
			<tr>
				<td>Background:</td>
				<td><input type="text" class="Team1 overlay_bg" /></td>
				<td><input type="text" class="Team2 overlay_bg" /></td>
			</tr>
			<tr>
				<td>Glow/Halo:</td>
				<td><input type="text" class="Team1 overlay_glow" /></td>
				<td><input type="text" class="Team2 overlay_glow" /></td>
			</tr>
			<tr><td colspan="3">&nbsp;</td></tr>
			<tr>
				<td>Overlay Logo</td>
				<td colspan="2"><select class="Logo"></select></td>
			</tr>
		</table>
	</body>
</html>
